<html>
<body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="../dist/compile.js"></script>
  <script src="../dist/tasks/compile.uglify.js"></script>

  <!-- show demo code -->
  <script> $(function() { $("pre.demo").text( $("script.demo").html() ); }); </script>
  <pre class="demo"> </pre>

  <!-- demo code -->
  <script class="demo">
    $.compile
      .fetch('lib', '../dist/compile.js')
      .run('uglify', {
        src: 'lib',
        dest: 'lib.min'
      })
      .get('lib.min', function(code) {
        console.log(code);
        console.log("minified to " + code.length + " bytes");
      });
  </script>

</body>
</html>
